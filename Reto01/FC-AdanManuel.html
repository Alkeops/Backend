<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcion Constructora</title>
  </head>
  <body>
    <script>
      function Usuario(nombre, apellido, libros, mascotas) {
        this.nombre = nombre;
        this.apellido = apellido;
        this.libros = libros;
        this.mascotas = mascotas;
      }
      Usuario.prototype.getFullName = function () {
        return `${this.nombre} ${this.apellido}`;
      };
      Usuario.prototype.addMascota = function (mascota) {
        this.mascotas.push(mascota);
        return `La mascota ${mascota} fue agregada`;
      };
      Usuario.prototype.getMascotas = function () {
        return this.mascotas.length;
      };
      Usuario.prototype.addBook = function (book, autor) {
        this.libros.push({ book: book, autor: autor });
        return `El libro ${book} fue agregado`;
      };
      Usuario.prototype.getBooks = function () {
        let array = [];
        for (let libro of this.libros) {
          array.push(libro.book);
        }
        return array;
      };
      //Sujeto de pruebas
      let Manuel = new Usuario(
        "Manuel",
        "Adan",
        [
          { book: "El fin de la eternidad", autor: "Isaac Asimov" },
          { book: "Matar a un ruise√±or", autor: "Harper Lee" },
        ],
        ["gato", "perro"]
      );
      //Sujeto de pruebas
    </script>
  </body>
</html>
